<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BAI TAP JS 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- my css  -->
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="box">
      <div class="container">
        <div class="d-flex align-items-start">
          <div
            class="nav flex-column nav-pills me-3 w-40"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="nav-link active"
              id="v-pills-BT1-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-BT1"
              type="button"
              role="tab"
              aria-controls="v-pills-BT1"
              aria-selected="true"
            >
              Bài Tập 1:
            </button>
            <button
              class="nav-link"
              id="v-pills-BT2-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-BT2"
              type="button"
              role="tab"
              aria-controls="v-pills-BT2"
              aria-selected="false"
            >
              Bài Tập 2:
            </button>
            <button
              class="nav-link"
              id="v-pills-BT3-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-BT3"
              type="button"
              role="tab"
              aria-controls="v-pills-BT3"
              aria-selected="false"
            >
              Bài Tập 3:
            </button>
            <button
              class="nav-link"
              id="v-pills-BT4-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-BT4"
              type="button"
              role="tab"
              aria-controls="v-pills-BT4"
              aria-selected="false"
            >
              Bài Tập 4:
            </button>
          </div>
          <div class="tab-content" id="v-pills-tabContent">
            <!-- Bài Tập 1: Tính Điểm Chuẩn  -->
            <div
              class="tab-pane fade show active pt-2"
              id="v-pills-BT1"
              role="tabpanel"
              aria-labelledby="v-pills-BT1-tab"
              tabindex="0"
            >
              <h5>QUẢN LÝ TUYỂN SINH</h5>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-standardPoint"
                  placeholder="Điểm chuẩn"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-point1"
                  placeholder="Điểm môn thứ 1"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-point2"
                  placeholder="Điểm môn thứ 2"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-point3"
                  placeholder="Điểm môn thứ 3"
                />
              </div>
              <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Chọn Khu Vực</option>
                  <option id="area-A" value="1">A</option>
                  <option id="area-B" value="2">B</option>
                  <option id="area-C" value="3">C</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect02">
                  <option selected>Chọn Đối Tượng</option>
                  <option id="object-1" value="1">1</option>
                  <option id="object-2" value="2">2</option>
                  <option id="object-3" value="3">3</option>
                </select>
              </div>
              <button class="btn btn-success mt-2" onclick="exe1()">
                Kết quả
              </button>
              <div class="alert alert-success d-none" id="output-1"></div>
            </div>
            <!-- Bài Tập 2: Tính Tiền Điện  -->
            <div
              class="tab-pane fade"
              id="v-pills-BT2"
              role="tabpanel"
              aria-labelledby="v-pills-BT2-tab"
              tabindex="0"
            >
              <h5>Tính tiền điện</h5>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-name"
                  placeholder="Nhập Họ và Tên"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-electric"
                  placeholder="Nhập số kw"
                />
              </div>
              <button class="btn btn-success mt-2" onclick="exe2()">
                Tính tiền điện
              </button>
              <div class="alert alert-success d-none" id="output-2"></div>
            </div>
            <!-- Bài Tập 3: Tính Thuế  -->
            <div
              class="tab-pane fade"
              id="v-pills-BT3"
              role="tabpanel"
              aria-labelledby="v-pills-BT3-tab"
              tabindex="0"
            >
              <h5>Tính thuế thu nhập cá nhân</h5>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-name2"
                  placeholder="Nhập Họ và Tên"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-icome"
                  placeholder="Tổng thu nhập năm (triệu vnd) "
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-people"
                  placeholder="Số người phụ thuộc"
                />
              </div>
              <button class="btn btn-success mt-2" onclick="exe3()">
                Tính tiền thuế
              </button>
              <div class="alert alert-success d-none" id="output-3"></div>
            </div>
            <!-- Bài Tập 4: Tính tiền cáp  -->
            <div
              class="tab-pane fade"
              id="v-pills-BT4"
              role="tabpanel"
              aria-labelledby="v-pills-BT4-tab"
              tabindex="0"
            >
              <h5>Tính tiền cáp</h5>
              <div class="input-group mb-3">
                <select
                  class="form-select"
                  onchange="changeValue(this)"
                  id="inputGroupSelect01"
                >
                  <option selected>Chọn Loại Khách Hàng</option>
                  <option value="1" id="houseHolds">Nhà Dân</option>
                  <option value="2" id="enterprise">Doanh Nghiệp</option>
                </select>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-customerCode"
                  placeholder="Nhập mã khách hàng"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-numChanel"
                  placeholder="Số kênh cao cấp "
                />
              </div>
              <div class="mb-3 d-none" id="hide-connect">
                <input
                  type="text"
                  class="form-control"
                  id="input-numConnect"
                  placeholder="Số kết nối "
                />
              </div>
              <button class="btn btn-success mt-2" onclick="exe4()">
                Tính tiền cáp
              </button>
              <div class="alert alert-success d-none" id="output-4"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- main js  -->
    <script src="./index.js"></script>
  </body>
</html>
